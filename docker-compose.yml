version: "3.7"
services:
    qt:
        build: 
            context: .
            args: 
                USER_ID: $USER_ID
                GROUP_ID: $GROUP_ID
        volumes: 
            - "$HOME/.Xauthority:/root/.Xauthority"
            - "/tmp/.X11-unix:/tmp/.X11-unix"
            - "qt:/opt/Qt"
            - "qt_conf:/root/.config/QtProject"
        environment: 
            - DISPLAY=$DISPLAY
        network_mode: "host"
volumes:
    qt:
    qt_conf:
